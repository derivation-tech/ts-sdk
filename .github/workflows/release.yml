name: Changesets

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - name: Creating .npmrc
        run: |
          REGISTRY_URL="${{ secrets.NPM_REGISTRY_URL }}"
          # Extract hostname from registry URL for auth token key
          # npm/pnpm auth token key format is //hostname/:_authToken
          # This works for both simple domains and URLs with paths (e.g., Nexus)
          # Examples:
          #   https://registry.example.com -> registry.example.com
          #   https://nexus.example.com/repository/npm/ -> nexus.example.com
          REGISTRY_HOST=$(echo "$REGISTRY_URL" | sed -E 's|^https?://||' | sed -E 's|/.*||')
          cat << EOF > "$HOME/.npmrc"
          @derivation-tech:registry=$REGISTRY_URL
          //$REGISTRY_HOST/:_authToken=${{ secrets.NPM_TOKEN }}
          EOF
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run nx
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
